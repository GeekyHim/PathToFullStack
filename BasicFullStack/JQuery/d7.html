<html>
<head>

</style>

<body>
<input type="text" class="username"/>
<input type="button" class="ok" value="Click me"/>
<p class="msg"></p>
<script>
				$(".ok").click(function(){
					var username=$(".username").val();
					//alert(username);

                    // puts the value/ content in msg class wala element
				});
</script>
</body>
